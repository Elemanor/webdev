<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Dryspace Waterproofing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            color: #212529;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            background: white;
            padding: 3rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .offline-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        
        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        
        p {
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #0d6efd;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0b5ed7;
        }
        
        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }
        
        .btn-secondary:hover {
            background: #dee2e6;
        }
        
        .btn i {
            margin-right: 0.5rem;
        }
        
        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }
        
        .contact-info h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #495057;
        }
        
        .emergency-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #dc3545;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .hours {
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #212529;
                color: #f8f9fa;
            }
            
            .offline-container {
                background: #343a40;
            }
            
            .offline-icon {
                background: #495057;
            }
            
            .contact-info {
                border-top-color: #495057;
            }
            
            .contact-info h3 {
                color: #adb5bd;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“¡
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            No internet connection detected. Don't worry - you can still call us for emergency waterproofing service!
        </p>
        
        <div class="offline-actions">
            <button class="btn btn-primary" onclick="window.location.reload()">
                <svg width="20" height="20" fill="currentColor" style="margin-right: 8px;">
                    <path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-1.58 0-3.05.46-4.28 1.25l1.45 1.45A5.972 5.972 0 0 1 12 6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35zM7.78 8.22L4 12v7h7l-3.22-3.22A5.972 5.972 0 0 0 6 12c0-1.66.69-3.14 1.78-4.22zM12 18c-1.02 0-1.99-.23-2.87-.65l-1.45 1.45A7.958 7.958 0 0 0 12 20c4.42 0 8-3.58 8-8h-2c0 3.31-2.69 6-6 6z"/>
                </svg>
                Try Again
            </button>
            
            <a href="tel:4375450067" class="btn btn-secondary">
                <svg width="20" height="20" fill="currentColor" style="margin-right: 8px;">
                    <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 0 0-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
                </svg>
                Call Emergency Line
            </a>
        </div>
        
        <div class="contact-info">
            <h3>24/7 Emergency Service</h3>
            <a href="tel:4375450067" class="emergency-number">437-545-0067</a>
            <p class="hours">Available 24 hours, 7 days a week</p>
        </div>
    </div>
    
    <script>
        // Attempt to reconnect periodically
        setInterval(() => {
            fetch('/').then(() => {
                // If successful, we're back online
                window.location.reload();
            }).catch(() => {
                // Still offline
            });
        }, 5000);
    </script>
</body>
</html>
