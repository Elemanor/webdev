{{- /* Critical inline CSS for above-the-fold content - max 14KB */ -}}
<style>
/* Critical CSS for immediate render */
*{margin:0;padding:0;box-sizing:border-box}
:root{--color-primary:#0066cc;--color-accent:#ff6b35;--color-text:#222;--color-bg:#fff;--space-sm:1rem;--space-md:1.5rem;--space-lg:2rem}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;font-size:1rem;line-height:1.6;color:var(--color-text);-webkit-font-smoothing:antialiased}
.container{max-width:1200px;margin:0 auto;padding:0 20px}
header{background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);position:sticky;top:0;z-index:100;box-shadow:0 2px 20px rgba(0,0,0,0.1)}
nav{display:flex;justify-content:space-between;align-items:center;padding:1rem 0}
.logo{font-size:1.5rem;font-weight:bold;color:var(--color-primary);text-decoration:none}
.phone-cta{background:var(--color-accent);color:white;min-height:48px;padding:0.75rem 1.5rem;text-decoration:none;border-radius:5px;font-weight:bold;display:inline-flex;align-items:center}
.hero{background:linear-gradient(135deg,#0066cc 0%,#004499 100%);color:white;min-height:100vh;display:flex;align-items:center;text-align:center}
h1{font-size:clamp(2.5rem,2rem + 2.5vw,4rem);font-weight:800;line-height:1.1;margin-bottom:var(--space-sm)}
.hero p{font-size:1.25rem;opacity:0.9;margin-bottom:var(--space-lg)}
.btn{display:inline-flex;align-items:center;justify-content:center;min-height:48px;padding:1rem 2rem;text-decoration:none;border-radius:5px;font-weight:bold;margin:4px}
.btn-primary{background:var(--color-accent);color:white}
.btn-secondary{background:white;color:var(--color-primary)}

/* Loading state */
.loading{opacity:0;animation:fadeIn 0.3s ease-in forwards}
@keyframes fadeIn{to{opacity:1}}

/* Focus visible for accessibility */
*:focus-visible{outline:3px solid var(--color-primary);outline-offset:3px}
</style>
